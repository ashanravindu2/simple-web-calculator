<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Calc</title>
    <link rel="icon" href="/assets/calculator-2017-10-10.avif" type="image/png">
    <link rel="stylesheet" href="/css/Body.css" />
    <link rel="stylesheet" href="/css/Calculator.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <div class="main-title">
        <h1>Infinity Calc</h1>
    </div>
    <div class="container">
      <div class="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
          <div class="keyboard">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="negetive">+-</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">&times;</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id=".">.</button>
            <button class="number" id="0">0</button>
            <button class="operator" id="backspace">&#60;</button>
            <button class="operator" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
